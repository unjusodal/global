<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.min.css">
    <title>Global</title>
</head>
<body>
    <header class="header wrapper">
        <a href="#">
            <div class="logo">
                <img src="assets/images/logo.png" alt="logo">
                <h3>Global</h3>
            </div>
        </a>
        <nav class="header__nav">
            <ul class="nav__menu">
                <li class="menu__link menu__link--active">
                    <a href="#">Mobile top up</a>
                </li>
                <li class="menu__link">
                    <a href="#">About</a>
                </li>
                <li class="menu__link">
                    <a href="#">Rate</a>
                </li>
                <li class="menu__link">
                    <a href="#">Help</a>
                </li>
            </ul>
        </nav>
        <div class="header__menu">
            <button class="button">Sign up</button>
            <div class="header__menu-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
                    <path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"/>
                </svg>
            </div>
        </div>
    </header>
    <main class="main wrapper">
        <div class="main__content">
            <div class="content__text">
                <h1 class="title">Now Buy Your <br> PIN or <span class="orange-text">Top Up</span> <br> With Bank Transfer</h1>
                <p class="description"></p>
                <button class="button">Get started</button>
            </div>
            <form class="content__form">
                <input 
                    class="form__input"
                    type="text" 
                    placeholder="Where do you want to call?"
                    maxlength="12"
                >
                <span class="form__error"></span>
                <button type="submit">
                    <img src="assets/images/search.png" alt="search">
                </button>
            </form>
            <div class="content__users">
                <div class="users__profiles">
                    <img class="profiles__one" src="assets/images/Ellipse 291.png">
                    <img class="profiles__two" src="assets/images/Ellipse 292.png">
                    <img class="profiles__three" src="assets/images/Ellipse 293.png">
                    <img class="profiles__four" src="assets/images/Eclipse add.png">
                </div>
                <p>45k Regular Users.</p>
                <a href="#" class="orange-text">View Price Plan</a>
            </div>
        </div>
        <div class="main__illustration">
            <div class="illustration__circle">
                <div class="circle__country">
                    <img src="https://hatscripts.github.io/circle-flags/flags/br.svg" width="50">
                </div>
                <div class="circle__country">
                    <img src="https://hatscripts.github.io/circle-flags/flags/cn.svg" width="40">
                </div>
                <div class="circle__country">
                    <img src="https://hatscripts.github.io/circle-flags/flags/gb.svg" width="60">
                </div>
                <div class="circle__country">
                    <img src="https://hatscripts.github.io/circle-flags/flags/us.svg" width="60">
                </div>
                <div class="circle__country">
                    <img src="https://hatscripts.github.io/circle-flags/flags/ru.svg" width="40">
                </div>
                <div class="circle__country">
                    <img src="https://hatscripts.github.io/circle-flags/flags/in.svg" width="30">
                </div>
            </div>
            <div class="circle__core"></div>
            <div class="illustration__img">
                <img src="assets/images/header-pic.png">
            </div>
        </div>
    </main>
    <script src="js/request.js" type="text/javascript"></script>
    <script src="js/animation.js" type="text/javascript"></script>
    <script src="js/validation.js" type="text/javascript"></script>
    <script src="js/menu.js" type="text/javascript"></script>
</body>
</html>
